<VirtualHost *:80>
	ServerName SANCHO
	ServerAdmin webmaster@localhost
	DocumentRoot ROCINANTE
	<Directory ROCINANTE>
		Options -Indexes +FollowSymLinks
		AllowOverride All
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/SANCHO-error.log
	CustomLog ${APACHE_LOG_DIR}/SANCHO-access.log combined
</VirtualHost>
